<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Convert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="display-4  main">Convert Dollars To Pesos</h1>
    <div class="contents">
        <label class="display-5 rode-txt">Rode:</label>
        <input id="rode" type="number" placeholder="Dollar amount">
        <div>
            <button class="btn btn-danger" onclick="convertCurrency()">
                Convert to Pesos
            </button>
        </div>
        
    </div>

    <div class="display-4" id="resultChange">
        <button id="result" class="btn btn-warning btn-lg" >Result</button> 
    </div>

    <script src="app.js"></script>
</body>
</html>
